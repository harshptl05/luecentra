# Postgres for Pulse Licensing API. Run: docker compose -f docker-compose.licensing.yml up -d
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: pulse
      POSTGRES_PASSWORD: pulse
      POSTGRES_DB: pulse_licensing
    ports:
      - "5432:5432"
    volumes:
      - pulse_pg_data:/var/lib/postgresql/data

volumes:
  pulse_pg_data:
